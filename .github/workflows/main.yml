name: build & deploy spring app

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build & Deploy Spring App
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4 # checkout the repository

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'corretto'